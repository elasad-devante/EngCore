<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngCore - Register</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div class="form-container">
        <form action="/" method="POST" style="height: 625px;">
            <div class="form-title">
                <h2>Register</h2>
                <p>Register to save and track progress of your learning</p>
            </div>
                <p>
                    <label>Username</label>
                        <input type="text" name="name" placeholder="username..." />
                </p>
                <p>
                    <label>Email</label>
                        <input type="email" name="email" placeholder="your email..." />
                </p>
                <p>
                    <label>Password</label>
                        <input type="password" name="password" placeholder="password..." />
                </p>
                <p>
                    <label>Confirm Password</label>
                        <input type="password" name="confirm password" placeholder="confirm password..." />
                </p>
                <p class="submit-form">
                    <input class="submit" type="submit" name="submit" value="Send" />
                </p>
                <p style="font-size: 0.7rem; line-height: 7px; margin-top: 15px;"> Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
